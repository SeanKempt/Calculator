<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Basic Calculator</h1>
    <div id="wrapper">
        <div id="calculatorMain">
            <div id="resultWrapper">
                <p id="calcResult">8675309</p>
            </div>
            <div id="calculatorOptions">
                <button id="clear" class="calculatorButtons">Clear</button>
                <button id="backspace" class="calculatorButtons">Back</button>
            </div>
            <div id="numberWrapper">
                <button id="seven" class="calculatorButtons">7</button>
                <button id="eight" class="calculatorButtons">8</button>
                <button id="nine" class="calculatorButtons">9</button>
                <button id="four" class="calculatorButtons">4</button>
                <button id="five" class="calculatorButtons">5</button>
                <button id="six" class="calculatorButtons">6</button>
                <button id="one" class="calculatorButtons">1</button>
                <button id="two" class="calculatorButtons">2</button>
                <button id="three" class="calculatorButtons">3</button>
                <button id="plusMinus" class="calculatorButtons">+/-</button>
                <button id="zero" class="calculatorButtons">0</button>
                <button id="decimal" class="calculatorButtons">.</button>
            </div>
            <div id="operators">
                <button id="add" class="calculatorButtons">+</button>
                <button id="subtract" class="calculatorButtons">-</button>
                <button id="multiply" class="calculatorButtons">*</button>
                <button id="divide" class="calculatorButtons">/</button>
                <button id="equals" class="calculatorButtons">=</button>
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
